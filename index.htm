<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-container">
            <label for="principle">Principle Amount</label>
            <input type="number"  id="principle" placeholder="Enter the Principle Amount">
        </div>
        <div class="form-container">
            <label for="interest_rate">Interest Rate</label>
            <input type="number"  id="interest_rate" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-container">
            <label for="year">TurnOver(In Years)</label>
            <input type="number" id="year" placeholder="Enter the Number of Year">
        </div>
        <button class="btn" id="Btn">Calculate</button>
        <p class="result" id="result">Maturity Amount</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
